[project]
name = "picofun"
authors = [
    {name = "Dave Hall", email = "skwashd@gmail.com"},
]
description = "PicoFun AWS Lambda generator"

dependencies = [
  "black==24.8.0",
  "jinja2==3.1.4",
  "PyYAML==6.0.2",
  "requests==2.32.3",
  "tomli==2.0.1",
  "typer==0.12.5",
]

license = {file = "LICENSE.txt"}
readme = "README.md"

dynamic = ["version"]

[project.optional-dependencies]

dev = [
  "pytest==8.3.2",
  "pytest-cov==5.0.0",
  "pytest-mock==3.14.0",
  "ruff==0.6.3",
]

build = [
  "build==1.2.1",
  "twine==5.1.1",
]

[build-system]
requires = [
  "setuptools==68.1.2",
  "setuptools-git-versioning==1.13.5",
  "wheel==0.41.1",
]
build-backend = "setuptools.build_meta"

[project.scripts]
picofun = "picofun:__main__.main"

[tool.setuptools]
packages = ["picofun"]

[tool.setuptools-git-versioning]
enabled = true

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | \.nox
)
'''

[tool.pytest.ini_options]
addopts = "--cov --cov-report term-missing"

[tool.ruff.lint]
# Rules listed at https://github.com/charliermarsh/ruff#supported-rules
select = ["B", "D", "E", "F", "G", "I", "N", "S", "W", "ANN" ,"BLE", "C4", "C90", "DTZ", "ERA", "PLW", "PT", "RET", "RUF", "SIM", "TRY", "UP"]
ignore = ["D203", "D212", "E501", "F403", "F405", "ANN101"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["B", "D", "E", "F", "G", "I", "N", "S", "W", "ANN" ,"BLE", "C4", "C90", "DTZ", "ERA", "PLW", "PT", "RET", "RUF", "SIM", "TRY", "UP"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S108"]