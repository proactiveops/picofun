openapi: "3.0.0"
info:
  title: Test API
  version: "1.0"
servers:
  - url: https://api.example.com/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.example.com/token
          scopes: {}
security:
  - bearerAuth: []
  - apiKeyAuth: []
  - oauth2: []
paths:
  /test:
    get:
      operationId: getTest
      responses:
        "200":
          description: OK
