name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Cut a Release

    runs-on: ubuntu-latest

    permissions:
      contents: write # needed for creating the release
      id-token: write

    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python
      id: python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Build
      id: build
      run: |
        python -m pip install '.[build]'
        python -m build
        twine check --strict dist/*

    - name: Publish on PyPI
      id: publish
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Set Tag
      id: set-tag
      run: |
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Create release
      id: create-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.tag }}
      run: |
        gh release create "$tag" \
            --title="PicoFun ${tag}" \
            --generate-notes

    - name: Upload Assets
      id: upload-assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.tag }}
      run: |
        gh release upload $tag dist/*.whl dist/*.tar.gz